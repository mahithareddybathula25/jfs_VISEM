<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Inventors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="heading">Programming Languages Inventors</h2>

    <div class="container">
        <div class="select-row">
            <label class="select-label">Select a programming language inventor:</label>
            <select id="inventorSelect">
                <option value="">-- Select Inventor --</option>
                <option value="james">James Gosling (Java)</option>
                <option value="guido">Guido van Rossum (Python)</option>
                <option value="dennis">Dennis Ritchie (C)</option>
                <option value="bjarne">Bjarne Stroustrup (C++)</option>
                <option value="brendan">Brendan Eich (JavaScript)</option>
                <option value="rasmus">Rasmus Lerdorf (PHP)</option>
                <option value="yukihiro">Yukihiro Matsumoto (Ruby)</option>
                <option value="anders">Anders Hejlsberg (C#)</option>
                <option value="grace">Grace Hopper (COBOL)</option>
                <option value="john">John McCarthy (Lisp)</option>
            </select>
        </div>

        <div class="display">
            <img id="inventorImg" src="" alt="">
            <div id="details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
